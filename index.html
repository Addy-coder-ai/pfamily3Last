
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
    </head>
  
    <body style="background-color: rgb(235, 212, 135);">
    <div class="container">
      
      <center>
  
        <h3 class="btn btn-default heading" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"> Image recognition</h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
         
        <b class="name_OF_objects" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color: darkcyan; lighting-color: blueviolet;"> 
       
        Me
       <hr>
       Dad
       <hr>
       Mom
       <hr>
       Grandma
      <hr>
        </b>
  
        <label>Webcam View - </label>
         <div id="input" style="border:2px dashed rgb(111, 237, 100); width:400px ; height:400px"></div>
        <br><br>
         <div id="output" style="border:2px dashed rgb(237, 100, 118); width:400px ; height:400px"></div>
        <br><br>
         <button class="btn btn-success" onclick="takeSnapshot();" style="color:gold"> Clickkkkk</button>
        <br><br>
        <button class="btn btn-danger" onclick="Check();" style="color: gold;"> Check Me!</button>
        <br><br>
  
        <p style="font-size: 22px;">Name : <span id="outputObjName"></span>  </p>
        <p style="font-size: 22px;">Accuracy : <span id="outputObjAcuy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
